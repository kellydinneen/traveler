<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Traveler</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yusei+Magic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class='plane-logo home-button'></div>
      <div class='header-buttons'>
        <button class='header-button my-trips-button'>My Trips</button>
        <button class='header-button new-trip-button'>Plan a Trip</button>
        <button class='header-button browse-destinations-button'>Browse Destinations</button>
      </div>
    </header>
    <main>
      <section class='login hidden'>
        <div class='earth'></div>
      </section>
      <section class='traveler-dashboard'>
        <h2 class='user-greeting'></h2>
        <form class='trip-form hidden'>
          <div class='created-trip-summary'>
            <h4 class='selected-destination'>destination > </h4>
            <h4 class='selected-departure'> departure > </h4>
            <h4 class='selected-duration'> duration > </h4>
            <h4 class='selected-travel-party'> travel party</h4>
          </div>
          <div id='f_1' class='form-section'>
            <label for='destination-input'>Where do you want to go?</label>
            <select class="destination-input" name="destination-input">
              <option value="0" disabled selected>Select a Destination</option>
            </select>
          </div>
          <div id='f_2' class='form-section hidden'>
            <label for='departure-date-input'>When do you want to leave?</label>
            <input id='departure-date-input' class='departure-date-input' type='text' placeholder='enter a departure date' value=''>
          </div>
          <div id='f_3' class='form-section hidden'>
            <label for='duration-input'>How long will you stay?</label>
            <input id='duration-input' class='duration-input' type='text' placeholder='enter a number of days' value=''>
          </div>
          <div id='f_4' class='form-section hidden'>
            <label for='travel-party-input'>How many people will go with you?</label>
            <select class="travel-party-input" name="travel-party-input">
              <option value="0" disabled selected>Select the total number of travelers</option>
            </select>
          </div>
          <div class='new-trip-details hidden'></div>
          <div class='back-forward-buttons'>
            <button class='back-button hidden' type='button'></button>
            <button id='0' class='continue-button' type='button'></button>
            <button class='finish-button hidden' type='button'></button>
          </div>
        </form>
      </section>
      <section class='my-trips hidden'>
        <h1>My Trips</h1>
        <div class='trip-categories'>
          <div class='trip-list'>
            <h2>Past</h2>
            <div class='past'></div>
          </div>
          <div class='trip-list'>
            <h2>Present</h2>
            <div class='present'></div>
          </div>
          <div class='trip-list'>
            <h2>Upcoming</h2>
            <div class='upcoming'></div>
          </div>
          <div class='trip-list'>
            <h2>Pending</h2>
            <div class='pending'></div>
          </div>
        </div>
        <h1 class='total-annual-spending'><h1>
      </section>
      <section class='traveler-dashboard'>
    <main>
  </body>
</html>
